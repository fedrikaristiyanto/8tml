<!DOCTYPE html>
<html>
<head>
<title>Clock</title>
<script>
function printTime() {
var d = new Date();
var hours = d.getHours();
var mins = d.getMinutes();
var secs = d.getSeconds();
document.body.innerHTML = hours+":"+mins+":"+secs;
}
setInterval(printTime);
</script>
</head>
<body>

</body>
</html>
